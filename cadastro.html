<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="logo-1" id="logo-1">
        <img src="img/logo.png" alt="logo-2">
    </header>
    <nav>
        <a href="" class="nav-item">Home</a>
        <a href="" class="nav-item">Cadastro</a>
        <a href="" class="nav-item">Página 3</a>
    </nav>
    <main>
        <h1>
            Cadastro
        </h1>
        <hr />
        <div class="conteudo">
            
            <form action="">

                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" placeholder="Seu endereço de e-mail">
                <div class="como-conheceu">
                    <input type="radio" name="comoConheceu" id="conheceu-via-facebook" value="Facebook">
                    <label for="conheceu-via-facebook">
                        Facebook
                    </label>
                    <input type="radio" name="comoConheceu" id="conheceu-via-instagram" value="Instagram">
                    <label for="conheceu-via-instagram">
                        Instagram
                    </label>
                </div>
                <input type="date" placeholder="Data de nascimento">
                <select name="jogo-escolhido">
                    <option value="Avatar">
                        Avatar
                    </option>
                    <option value="EA Sports FC 24">
                        EA Sports FC 24
                    </option>
                </select>

                <input type="submit" value="Enviar">

            </form>

        </div>
    </main>
</body>
</html>
